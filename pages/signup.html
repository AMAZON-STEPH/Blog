<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../pages/index.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>sign up</title>
</head>
<body class="h-screen bg-black flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    
    <form id="signupForm" class="flex flex-col items-center gap-5">
      <input type="text" id="name" placeholder="full Name"
        class="border border-gray-800 px-9 py-1 outline-none rounded placeholder:text-gray-600">

      <input type="email" id="email" placeholder="email Address"
        class="border border-gray-800 px-9 py-1 outline-none rounded placeholder:text-gray-600">
         <div class="relative">
        <input id="password" type="password" name="password" placeholder="password" class="border border-gray-800 px-9 py-1 outline-none rounded placeholder:text-gray-600">
        <i id="showPassword" class="far fa-eye-slash absolute right-3 top-2 cursor-pointer"></i>
        </div>
         <input type="text" name="adminCode" placeholder="admin Code" id="adminCode" class="border border-gray-800 px-9 py-1 outline-none rounded placeholder:text-gray-600">
        <p id="direction" class="text-[13px]"></p>
        <button type="submit" class="border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring">submit</button>
        </form>
        </div>
      <script type="module" src="../Myjsfiles/signup.js"></script>
      <script type="module" src="../Myjsfiles/nav.js"></script>
</body>
</html>
